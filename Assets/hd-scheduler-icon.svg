<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007BBD"/>
      <stop offset="100%" style="stop-color:#00B050"/>
    </linearGradient>
    
    <!-- Secondary gradient for depth -->
    <linearGradient id="secondaryGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00B050"/>
      <stop offset="100%" style="stop-color:#007BBD"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners for app icon -->
  <rect x="16" y="16" width="480" height="480" rx="100" ry="100" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Stylized kidney shape (left) - larger and more centered -->
  <path d="M145 160 
           C115 190, 100 290, 145 345 
           C175 385, 205 370, 220 330
           C228 300, 220 260, 205 235
           C195 215, 195 195, 205 175
           C220 140, 185 125, 145 160Z" 
        fill="rgba(255,255,255,0.95)"/>
  
  <!-- Stylized kidney shape (right) - mirrored -->
  <path d="M367 160 
           C397 190, 412 290, 367 345 
           C337 385, 307 370, 292 330
           C284 300, 292 260, 307 235
           C317 215, 317 195, 307 175
           C292 140, 327 125, 367 160Z" 
        fill="rgba(255,255,255,0.95)"/>
  
  <!-- Connecting dialysis tubing - top -->
  <path d="M220 240 
           C245 240, 250 215, 256 215 
           C262 215, 267 240, 292 240" 
        fill="none" 
        stroke="rgba(255,255,255,0.9)" 
        stroke-width="12" 
        stroke-linecap="round"/>
  
  <!-- Connecting dialysis tubing - bottom -->
  <path d="M220 270 
           C245 270, 250 295, 256 295 
           C262 295, 267 270, 292 270" 
        fill="none" 
        stroke="rgba(255,255,255,0.9)" 
        stroke-width="12" 
        stroke-linecap="round"/>
  
  <!-- Clock circle in center -->
  <circle cx="256" cy="255" r="55" fill="url(#secondaryGradient)" stroke="white" stroke-width="4"/>
  
  <!-- Clock hands - hour -->
  <line x1="256" y1="255" x2="256" y2="218" stroke="white" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Clock hands - minute -->
  <line x1="256" y1="255" x2="282" y2="268" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Clock center dot -->
  <circle cx="256" cy="255" r="7" fill="white"/>
  
  <!-- Clock hour markers -->
  <circle cx="256" cy="210" r="4" fill="white"/>
  <circle cx="301" cy="255" r="4" fill="white"/>
  <circle cx="256" cy="300" r="4" fill="white"/>
  <circle cx="211" cy="255" r="4" fill="white"/>
  
  <!-- HD letters at bottom -->
  <text x="256" y="430" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="80" 
        font-weight="900" 
        fill="white" 
        text-anchor="middle" 
        letter-spacing="5">HD</text>
</svg>
