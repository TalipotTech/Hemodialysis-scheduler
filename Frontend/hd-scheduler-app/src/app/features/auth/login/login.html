<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>üè• HD Scheduler</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username" autocomplete="username" required>
          @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
            <mat-error>Username is required</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password" autocomplete="current-password" required>
          @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
            <mat-error>Password is required</mat-error>
          }
        </mat-form-field>

        @if (errorMessage) {
          <div class="error-message">{{ errorMessage }}</div>
        }

        <button mat-raised-button color="primary" type="submit" [disabled]="loading || loginForm.invalid" class="full-width">
          @if (loading) {
            <mat-spinner diameter="20"></mat-spinner>
          } @else {
            Sign In
          }
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
