<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <!-- Main gradient - Blue to Teal to Green -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0077B6"/>
      <stop offset="50%" style="stop-color:#00A896"/>
      <stop offset="100%" style="stop-color:#02C39A"/>
    </linearGradient>
    
    <!-- Flow wave gradient -->
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0077B6"/>
      <stop offset="100%" style="stop-color:#02C39A"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Icon: Stylized kidney with flow waves -->
  <g transform="translate(20, 25)">
    <!-- Left kidney shape -->
    <path d="M35 30 
             C15 50, 5 100, 35 130 
             C55 155, 75 145, 85 115
             C90 95, 85 70, 75 55
             C70 45, 70 35, 75 25
             C85 5, 55 0, 35 30Z" 
          fill="url(#brandGradient)" 
          filter="url(#shadow)"/>
    
    <!-- Right kidney shape -->
    <path d="M115 30 
             C135 50, 145 100, 115 130 
             C95 155, 75 145, 65 115
             C60 95, 65 70, 75 55
             C80 45, 80 35, 75 25
             C65 5, 95 0, 115 30Z" 
          fill="url(#brandGradient)" 
          filter="url(#shadow)"/>
    
    <!-- Flow wave through center - represents dialysis flow -->
    <path d="M20 75 
             Q50 60, 75 75 
             Q100 90, 130 75" 
          fill="none" 
          stroke="white" 
          stroke-width="8" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <path d="M20 95 
             Q50 110, 75 95 
             Q100 80, 130 95" 
          fill="none" 
          stroke="white" 
          stroke-width="8" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <!-- Center clock element -->
    <circle cx="75" cy="85" r="25" fill="white" opacity="0.95"/>
    <circle cx="75" cy="85" r="20" fill="none" stroke="url(#brandGradient)" stroke-width="3"/>
    
    <!-- Clock hands -->
    <line x1="75" y1="85" x2="75" y2="70" stroke="#0077B6" stroke-width="3" stroke-linecap="round"/>
    <line x1="75" y1="85" x2="88" y2="90" stroke="#02C39A" stroke-width="2" stroke-linecap="round"/>
    <circle cx="75" cy="85" r="3" fill="url(#brandGradient)"/>
  </g>
  
  <!-- Brand Name: DialyzeFlow -->
  <text x="175" y="115" font-family="'Segoe UI', Arial, sans-serif" font-size="52" font-weight="700" fill="#1a1a2e">
    <tspan fill="url(#brandGradient)">Dialyze</tspan><tspan fill="#02C39A">Flow</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="175" y="145" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="400" fill="#666" letter-spacing="2">
    AI-POWERED DIALYSIS SCHEDULING
  </text>
</svg>
