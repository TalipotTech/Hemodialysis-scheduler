<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007BBD"/>
      <stop offset="100%" style="stop-color:#00B050"/>
    </linearGradient>
    
    <!-- Secondary gradient for depth -->
    <linearGradient id="secondaryGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00B050"/>
      <stop offset="100%" style="stop-color:#007BBD"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    
    <!-- Inner glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Stylized kidney shape (left) -->
  <path d="M160 180 
           C140 200, 130 280, 160 320 
           C180 350, 200 340, 210 310
           C215 290, 210 260, 200 240
           C195 225, 195 210, 200 195
           C210 170, 190 160, 160 180Z" 
        fill="rgba(255,255,255,0.95)" 
        filter="url(#glow)"/>
  
  <!-- Stylized kidney shape (right) - mirrored -->
  <path d="M352 180 
           C372 200, 382 280, 352 320 
           C332 350, 312 340, 302 310
           C297 290, 302 260, 312 240
           C317 225, 317 210, 312 195
           C302 170, 322 160, 352 180Z" 
        fill="rgba(255,255,255,0.95)" 
        filter="url(#glow)"/>
  
  <!-- Connecting dialysis tubing -->
  <path d="M210 250 
           C230 250, 240 230, 256 230 
           C272 230, 282 250, 302 250" 
        fill="none" 
        stroke="rgba(255,255,255,0.9)" 
        stroke-width="8" 
        stroke-linecap="round"/>
  
  <path d="M210 270 
           C230 270, 240 290, 256 290 
           C272 290, 282 270, 302 270" 
        fill="none" 
        stroke="rgba(255,255,255,0.9)" 
        stroke-width="8" 
        stroke-linecap="round"/>
  
  <!-- Clock circle in center -->
  <circle cx="256" cy="260" r="45" fill="url(#secondaryGradient)" stroke="white" stroke-width="3"/>
  
  <!-- Clock hands -->
  <line x1="256" y1="260" x2="256" y2="230" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="256" y1="260" x2="275" y2="270" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Clock center dot -->
  <circle cx="256" cy="260" r="5" fill="white"/>
  
  <!-- Clock hour markers -->
  <circle cx="256" cy="222" r="3" fill="white"/>
  <circle cx="293" cy="260" r="3" fill="white"/>
  <circle cx="256" cy="298" r="3" fill="white"/>
  <circle cx="219" cy="260" r="3" fill="white"/>
  
  <!-- HD Text at bottom -->
  <text x="256" y="400" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="60" 
        font-weight="900" 
        fill="white" 
        text-anchor="middle" 
        letter-spacing="8">HD</text>
  
  <!-- Scheduler text -->
  <text x="256" y="440" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="500" 
        fill="rgba(255,255,255,0.9)" 
        text-anchor="middle" 
        letter-spacing="4">SCHEDULER</text>
</svg>
